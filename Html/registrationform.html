<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registrationform.css">
</head>
<body>
    <div id="regform">
    <form  id="form" action="/action">
        <img id="logo" src="pinterest.logo.png" alt="">
    <h1>Registration form</h1>
    <div class="form ">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="First Name" name="firstname">
        
        <label for="secondname">Second Name</label>
        <input type="text" id="secondname" placeholder="Second Name" name="Secondname">
    </div>
    <Div class="form ">
        <label for="email">email</label>
        <input type="email" id="email" placeholder="enter mail" name="email">
    </Div>
    <div class="form ">
        <label for="pwd">Password</label>
        <input type="password" id="pwd" placeholder="enter password" name="password" >
    </div>
    <div class="form ">
        <label for="gender">Please select the  gender</label>
        <select name="gender" id="gender">
           <option value="male">Male</option>
           <option value="female">Female</option>
        <option value="others">Others</option>
        </select>
    </div>
   
    <div class="form check">
        <div> Do u agree to all T&C?</div>
        <input type="checkbox" id="tandc" name="termsandcondition">
        <label for="tandc">Yes,Ido</label>
    </div>
    <button>Register</button>
</form>
</div>
</body>
</html>
